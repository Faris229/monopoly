<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

<script>
    // ‚úÖ Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const config = {
        apiKey: "AIzaSyA2NTzJKFK3GtULDl-l2EvEH3VamDh-VZI",
        authDomain: "chat-27f96.firebaseapp.com",
        databaseURL: "https://chat-27f96-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "chat-27f96",
        storageBucket: "chat-27f96.firebasestorage.app",
        messagingSenderId: "336686938010",
        appId: "1:336686938010:web:9ea0e0ddd8d93e8358ec23"
    };
    firebase.initializeApp(config);
    const auth = firebase.auth(), db = firebase.firestore();
    let uid = null;

    auth.onAuthStateChanged(u => {
        if(u) { uid=u.uid; document.getElementById('auth-screen').style.display='none'; document.getElementById('app').style.display='block'; init(); }
    });

    async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value); } catch(e){ Swal.fire('Error',e.message,'error'); } }
    
    async function regPopup() {
        const {value:f} = await Swal.fire({title:'‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÑ‡∏£‡πÄ‡∏î‡∏≠‡∏£‡πå', html:'<input id="r-n" class="swal2-input" placeholder="‡∏ä‡∏∑‡πà‡∏≠"><input id="r-p" class="swal2-input" placeholder="‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏£‡∏ñ"><input id="r-b" class="swal2-input" placeholder="‡∏ò‡∏ô‡∏≤‡∏Ñ‡∏≤‡∏£"><input id="r-no" class="swal2-input" placeholder="‡πÄ‡∏•‡∏Ç‡∏ö‡∏±‡∏ç‡∏ä‡∏µ">', focusConfirm:false, preConfirm:()=>[document.getElementById('r-n').value, document.getElementById('r-p').value, document.getElementById('r-b').value, document.getElementById('r-no').value]});
        if(f) {
            const e=document.getElementById('email').value, p=document.getElementById('pass').value;
            const c = await auth.createUserWithEmailAndPassword(e,p);
            await db.collection('users').doc(c.user.uid).set({username:f[0], plate:f[1], bankName:f[2], bankNo:f[3], role:'rider', balance:0});
            Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à','','success');
        }
    }

    function init() {
        db.collection('users').doc(uid).onSnapshot(d => { if(d.exists) document.getElementById('bal').innerText = d.data().balance.toFixed(2); });

        db.collection('orders').where('status','==','pending').onSnapshot(snap => {
            let h = '';
            snap.forEach(d => {
                const o = d.data();
                h += `<div class="card">
                    <b>${o.menu}</b><br>
                    <small>${o.address}</small><br>
                    ‡∏Ñ‡πà‡∏≤‡∏´‡∏¥‡πâ‡∏ß: ${o.tip}‡∏ø <span class="tag">${o.payment}</span>
                    <button class="btn" style="margin-top:10px" onclick="accept('${d.id}')">‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ</button>
                </div>`;
            });
            document.getElementById('job-list').innerHTML = h || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏ß‡πà‡∏≤‡∏á';
        });

        db.collection('orders').where('riderId','==',uid).onSnapshot(snap => {
            let h = '';
            snap.forEach(d => {
                const o = d.data();
                if(o.status === 'completed') return;
                let btn = '';
                if(o.status === 'accepted') btn = `<button class="btn" style="background:#ffa502" onclick="upd('${d.id}','buying')">‡∏ñ‡∏∂‡∏á‡∏£‡πâ‡∏≤‡∏ô/‡∏ã‡∏∑‡πâ‡∏≠‡∏Ç‡∏≠‡∏á</button>`;

                    <b>${o.menu}</b> <span class="tag">${o.status}</span><br>
                    <small>${o.address}</small>
                    <div style="margin-top:10px">${btn}</div>
                </div>`;
            });
            document.getElementById('my-jobs').innerHTML = h || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á';
        });
    }

    async function accept(id) { await db.collection('orders').doc(id).update({riderId:uid, status:'accepted'}); }
