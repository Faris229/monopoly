<!DOCTYPE html>
<html lang="th">
<head>

    <title>FoodApp | Rider</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

</head>
<body>

    <div id="auth-screen">
        <h1 style="color:var(--primary); text-align:center;">Food Rider üõµ</h1>
        <input id="l-email" class="input-box" placeholder="‡∏≠‡∏µ‡πÄ‡∏°‡∏•">
        <input id="l-pass" type="password" class="input-box" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">
        <button class="btn" onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        <p style="text-align:center; color:#aaa;" onclick="register()">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÑ‡∏£‡πÄ‡∏î‡∏≠‡∏£‡πå</p>
    </div>

    <div id="app" style="display:none;">
        <div class="wallet-card">
            <div>‡∏£‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏™‡∏∞‡∏™‡∏°</div>
            <div style="font-size:2.5rem; font-weight:800;">‡∏ø <span id="bal">0.00</span></div>
            <button onclick="withdraw()" style="background:rgba(255,255,255,0.2); border:none; padding:8px 20px; color:white; border-radius:20px; margin-top:10px;">‡∏ñ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô</button>
        </div>

        <div style="padding:0 20px;">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="tab-new" class="btn" style="background:white; color:#333;" onclick="tab('new')">‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
                <button id="tab-my" class="btn" onclick="tab('my')">‡∏á‡∏≤‡∏ô‡∏â‡∏±‡∏ô</button>
            </div>
            <div id="job-list">Loading...</div>
        </div>

        <div class="nav">
            <div class="nav-item active"><i class="fa-solid fa-motorcycle"></i>‡∏á‡∏≤‡∏ô</div>
            <div class="nav-item"><i class="fa-solid fa-user"></i>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const config = { apiKey: "AIzaSyA2NTzJKFK3GtULDl-l2EvEH3VamDh-VZI", authDomain: "chat-27f96.firebaseapp.com", projectId: "chat-27f96" };
        firebase.initializeApp(config);
        const auth = firebase.auth(), db = firebase.firestore();
        let uid = null; let currentTab = 'my';

        auth.onAuthStateChanged(u => {
            if(u) { uid=u.uid; document.getElementById('auth-screen').style.display='none'; document.getElementById('app').style.display='block'; init(); }
        });

        async function login() { auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value); }
        async function register() {
            const {value:f} = await Swal.fire({title:'‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÑ‡∏£‡πÄ‡∏î‡∏≠‡∏£‡πå', html:'<input id="sw-n" class="swal2-input" placeholder="‡∏ä‡∏∑‡πà‡∏≠"><input id="sw-p" class="swal2-input" placeholder="‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏£‡∏ñ">', focusConfirm:false, preConfirm:()=>[document.getElementById('sw-n').value,document.getElementById('sw-p').value]});
            if(f) {
                const c = await auth.createUserWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value);
                await db.collection('users').doc(c.user.uid).set({username:f[0], plate:f[1], role:'rider', balance:0, email:c.user.email});
            }
        }

        function init() {
            db.collection('users').doc(uid).onSnapshot(d => document.getElementById('bal').innerText = d.data().balance.toFixed(2));
            loadJobs();
        }

        function loadJobs() {
            let q = currentTab==='new' ? db.collection('orders').where('status','==','pending') : db.collection('orders').where('riderId','==',uid);
            q.onSnapshot(snap => {
                let h = '';
                snap.forEach(d => {
                    const o = d.data();
                    if(currentTab==='my' && o.status==='completed') return;
                    let btn = `<button class="btn" onclick="accept('${d.id}')">‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ</button>`;
                    if(currentTab==='my') {
                        if(o.status==='accepted') btn = `<button class="btn" style="background:#ffa502" onclick="upd('${d.id}','buying')">‡∏ñ‡∏∂‡∏á‡∏£‡πâ‡∏≤‡∏ô/‡∏ã‡∏∑‡πâ‡∏≠‡∏Ç‡∏≠‡∏á</button>`;
                        else if(o.status==='buying') btn = `<button class="btn" style="background:#3742fa" onclick="upd('${d.id}','delivering')">‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏™‡∏£‡πá‡∏à/‡πÑ‡∏õ‡∏™‡πà‡∏á</button>`;
                        else btn = `<div style="text-align:center;color:green">‡∏£‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏Å‡∏î‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏±‡∏ö‡∏Ç‡∏≠‡∏á</div>`;
                    }
                    h += `<div class="card" style="border-left:5px solid ${currentTab==='new'?'#ccc':'var(--primary)'}">
                        <b>${o.menu}</b><br>${o.address}<br>
                        ‡∏Ñ‡πà‡∏≤‡∏´‡∏¥‡πâ‡∏ß: <b style="color:var(--primary)">${o.tip} ‡∏ø</b> (${o.payment})
                        <div style="margin-top:10px">${btn}</div>
                    </div>`;
                });
                document.getElementById('job-list').innerHTML = h || '<p style="text-align:center;color:#ccc">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô</p>';
            });
        }

        function tab(t) { 
            currentTab=t; loadJobs();
            document.getElementById('tab-new').style.background = t==='new'?'var(--primary)':'white';
            document.getElementById('tab-new').style.color = t==='new'?'white':'#333';
            document.getElementById('tab-my').style.background = t==='my'?'var(--primary)':'white';
            document.getElementById('tab-my').style.color = t==='my'?'white':'#333';
        }

        async function accept(id) { await db.collection('orders').doc(id).update({riderId:uid, status:'accepted'}); tab('my'); }
        async function upd(id,st) { await db.collection('orders').doc(id).update({status:st}); }
        async function withdraw() {
            const {value:n} = await Swal.fire({title:'‡∏ñ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô', input:'number'});
            if(n) { await db.collection('transactions').add({uid, type:'withdraw', amount:parseFloat(n), status:'pending'}); Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡∏ñ‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß','','success'); }
        }
    </script>
</body>
</html>
